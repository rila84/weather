<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=PT+Mono&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              class="form-control search-input"
              type="search"
              placeholder=" type a city..."
              id="search-input"
            />
          </div>
          <div class="col-3">
            <button class="search-btn" id="search-btn" type="submit">
              search
            </button>
          </div>
        </div>
      </form>
      <div class="body"></div>
      <div class="description">
        <div class="row">
          <div class="col-6">
            <h1 id="current-city">paris</h1>
            <ul>
              <li>Monday 12:40,few clouds</li>
              <li>humidity: 91%, wind 8km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <img src="#" alt="" />
            <span id="current-temperature">11</span><small>°C</small>
          </div>
        </div>
      </div>
      <div class="row" id="forcast">
        <div class="col">
          <span class="card-title">mon</span>
          <img src="#" alt="" />
          <p>11° 10°</p>
        </div>
        <div class="col">
          <span class="card-title">mon</span>
          <img src="#" alt="" />
          <p>11° 10°</p>
        </div>
        <div class="col">
          <span class="card-title">mon</span>
          <img src="#" alt="" />
          <p>11° 10°</p>
        </div>
        <div class="col">
          <span class="card-title">mon</span>
          <img src="#" alt="" />
          <p>11° 10°</p>
        </div>
        <div class="col">
          <span class="card-title">mon</span>
          <img src="#" alt="" />
          <p>11° 10°</p>
        </div>
      </div>
      <p>
        This project was coded by rila and is
        <a href="https://github.com/rila84/weather">open-sourced on GitHub</a>
        and
        <a href="https://effervescent-sunburst-b302c3.netlify.app/">
          hosted on Netlify</a
        >
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
