<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=PT+Mono&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control search-input"
                type="search"
                placeholder=" type a city..."
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button class="search-btn" id="search-btn" type="submit">
                search
              </button>
            </div>
          </div>
        </form>
        <div class="weather-information">
          <div class="row">
            <div class="col-6">
              <h1 id="current-city"></h1>
              <ul>
                <span>last Updated:</span>
                <li id="date">Friday 05:00</li>
                <li>
                  humidity: <span id="humidity"></span
                  ><span class="parameter">%</span>, wind:
                  <span id="wind-speed"></span>
                  <span class="parameter">km/h</span>
                  <span id="description"></span>
                </li>
              </ul>
            </div>
            <div class="col-6" id="temp-and-icon">
              <img src="" id="icon" />
              <span id="current-temperature"></span>
              <span class="units">
                <a href="#" class="active" id="celsius">°C </a>
                <span class="units-divider">|</span>
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>
          </div>
        </div>
        <div class="forcast" id="forcast"></div>
      </div>
      <div class="footer">
        <p>
          This project was coded by rila and is
          <a
            href="https://github.com/rila84/weather"
            class="footer-link"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://dancing-unicorn-a68e43.netlify.app/"
            class="footer-link"
          >
            hosted on Netlify</a
          >
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
